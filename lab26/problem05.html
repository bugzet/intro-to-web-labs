<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Example</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('EmblemaOne-Regular.ttf') format('ttf'),
                 url('EmblemaOne-Regular.ttf') format('ttf');
        }

        h1 {
            font-family: 'MyCustomFont', sans-serif;
        }

        p {
            font-family: 'MyCustomFont', serif;
            font-size: 18px;
        }

        span {
            font-family: 'MyCustomFont', cursive;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Heading with Custom Font</h1>
    <p>This paragraph is using the custom font.</p>
    <p>Another example with <span>custom font applied to a span</span>.</p>
</body>
</html>
