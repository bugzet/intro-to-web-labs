<!DOCTYPE html>
<html>
<head>
    <title>Mouse Hover Effect</title>
    <style>
        .box {
            width: 150px;
            height: 100px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="box" onmouseover="this.style.backgroundColor='blue'" onmouseout="this.style.backgroundColor='lightgray'"></div>
</body>
</html>
