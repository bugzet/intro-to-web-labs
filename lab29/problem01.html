<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image</title>
    <style>
        .background-box {
            width: 400px;
            height: 200px;
            background-image: url('your-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="background-box">
        This is a box with a background image.
    </div>
</body>
</html>
