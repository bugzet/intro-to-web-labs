<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Gradients</title>
    <style>
        .linear-gradient-box {
            width: 300px;
            height: 150px;
            background: linear-gradient(to right, red, yellow);
            margin-bottom: 20px;
        }

        .radial-gradient-box {
            width: 300px;
            height: 150px;
            background: radial-gradient(circle, blue, white);
        }
    </style>
</head>
<body>
    <div class="linear-gradient-box">Linear Gradient</div>
    <div class="radial-gradient-box">Radial Gradient</div>
</body>
</html>
